<include file="../../common/view/header"/>
<div class="admin">
    <!DOCTYPE html>
    <html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="renderer" content="webkit">
        <title>网站信息</title>
        <link rel="stylesheet" href="__STATIC__/css/pintuer.css">
        <link rel="stylesheet" href="__STATIC__/css/admin.css">
        <script src="__STATIC__/js/jquery.js"></script>
        <script src="__STATIC__/js/pintuer.js"></script>
    </head>
    <body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 网站信息</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="{:url('index/updateBase')}" onSubmit="return submitForm();">
                <div class="form-group">
                    <div class="label">
                        <label>网站标题：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="company_name" value="{$show.company_name}" />
                        <div class="tips"></div>
                    </div>
                </div>
<!--                <div class="form-group">-->
<!--                    <div class="label">-->
<!--                        <label>网站LOGO：</label>-->
<!--                    </div>-->
<!--                    <div class="field">-->
<!--                        <input type="text" id="url1" name="slogo" class="input tips" style="width:25%; float:left;" value="" data-toggle="hover" data-place="right" data-image=""  />-->
<!--                        <input type="button" class="button bg-blue margin-left" id="image1" value="+ 浏览上传" >-->
<!--                    </div>-->
<!--                </div>-->

                <div class="form-group">
                    <div class="label">
                        <label>联系人：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="contact_people" value="{$show.contact_people}" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>手机：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="contact_number" value="{$show.contact_number}" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>Email：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="email" value="{$show.email}" />
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label>地址：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input" name="address" value="{$show.address}" />
                        <div class="tips"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label">
                        <label>底部信息：</label>
                    </div>
                    <div class="field">
                        <textarea name="copyright_number" class="input" style="height:120px;">{$show.copyright_number}</textarea>
                        <div class="tips"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label></label>
                    </div>
                    <div class="field">
                        <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </body>
        <script>
            function submitForm(){

                $.ajax({
                    url:"{:url('Index/updateBase')}",
                    type:"POST",
                    data:$("form").serialize(),
                    success:function(res){
                        layer.alert(res.msg, {title: "提示",btn:'确定'});
                        return false;
                    }
                });
                return false;
            }
        </script>
    </html>
</div>
</body>
</html>
